<div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <input type="text" name="name" [(ngModel)]="game.name" placeholder="Name" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <input type="text" name="plataform" [(ngModel)]="game.plataform" placeholder="Plataform" class="form-control" autofocus>
          </div>
          <div class="form-group">
            <textarea name="description" [(ngModel)]="game.description" rows="2" placeholder="Description" class="form-control"></textarea>
          </div>
          <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
