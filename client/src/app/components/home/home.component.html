<div class="container p-4">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card text-center">
              <div class="card-header">
                <h3>SignIn</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                    <span class="ui-float-label">
                        <input [(ngModel)]="user.email" id="float-input" type="email" size="30" pInputText>
                        <label for="float-input">Email</label>
                    </span>
               </div>
                  <div class="form-group">
                      <span class="ui-float-label">
                          <input [(ngModel)]="user.password" id="float-input" type="password" size="30" pPassword> 
                          <label for="float-input">Password</label>
                        </span>
                </div>
                <p-button label="Enter" styleClass="ui-button-info" routerLink="home" (onClick)="getInfoUser()"></p-button>
                </div>
            </div>
          </div>
        </div>
      </div>
