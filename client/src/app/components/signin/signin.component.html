<div class="container p-4">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="card text-center">
          <div class="card-header">
            <h3>SignIn</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <input type="email" name="email_user" [(ngModel)]="user.email_user" placeholder="Email" class="form-control">
            </div>
              <div class="form-group">
                <input type="password" name="password_user" [(ngModel)]="user.password_user" placeholder="Password" class="form-control">
              </div>
              <button class="btn btn-primary btn-block" routerLink="/signin" (click)="getInfoUser()">
                Enter 
              </button>
            </div>
        </div>
      </div>
    </div>
  </div>
